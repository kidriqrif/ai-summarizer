<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoteSummarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1, h3 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NoteSummarizer üìù</h1>

    <h3>Sign Up</h3>
    <input id="signup-email" placeholder="Email" type="email" />
    <input id="signup-password" placeholder="Password" type="password" />
    <button onclick="signup()">Sign Up</button>

    <h3>Login</h3>
    <input id="login-email" placeholder="Email" type="email" />
    <input id="login-password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <h3>Summarize Notes</h3>
    <textarea id="text" placeholder="Paste your notes or document text here..." rows="10"></textarea>
    <button onclick="summarize()">Summarize</button>

    <button onclick="subscribe()">Subscribe ($5)</button>

    <div id="result"></div>
  </div>

  <script>
    async function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const res = await fetch('/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({email, password})
      });
      const data = await res.json();
      alert(data.message || data.error);
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'same-origin',
        body: JSON.stringify({email, password})
      });
      const data = await res.json();
      alert(data.message || data.error);
    }

    async function logout() {
      const res = await fetch('/logout', {method: 'POST', credentials: 'same-origin'});
      const data = await res.json();
      alert(data.message || data.error);
    }

    async function summarize() {
      const text = document.getElementById('text').value;
      const res = await fetch('/summarize', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'same-origin',
        body: JSON.stringify({text})
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('result').innerText = data.summary;
      } else {
        alert(data.error || 'Error summarizing.');
      }
    }

    async function subscribe() {
      const res = await fetch('/create-checkout-session', {method: 'POST', credentials: 'same-origin'});
      const data = await res.json();
      if (res.ok) {
        window.location = data.checkout_url;
      } else {
        alert(data.error || 'Error creating checkout session.');
      }
    }
  </script>
</body>
</html>
